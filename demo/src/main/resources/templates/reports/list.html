<!-- templates/reports/list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Peer Reports</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
      body { background: #f6f8fa; }
      .card-hover:hover { transform: translateY(-4px); box-shadow: 0 0.5rem 1rem rgba(0,0,0,.15); }
      .report-time { font-size: .9rem; color: #6c757d; }
  </style>
</head>
<body>
<div class="container py-5">
  <h1 class="mb-4 text-center fw-bold text-primary">Peer-to-Peer Reports</h1>

  <div class="row row-cols-1 row-cols-md-3 g-4" th:each="rep : ${reports}">
    <div class="col">
      <div class="card card-hover h-100">
        <div class="card-body">
          <h5 class="card-title" th:text="${rep.type}">SYSTEM</h5>
          <h6 class="card-subtitle mb-2 text-muted" th:text="'Peer ID: ' + ${rep.peerId}">Peer-A</h6>
          <p class="card-text" th:text="${rep.summary}">CPU 45 %, RAM 2 GB</p>
        </div>
        <div class="card-footer bg-white border-0">
          <span class="report-time" th:text="${#temporals.format(rep.generatedAt, 'dd MMM yyyy HH:mm')}">
            24 May 2025 17:23
          </span>
        </div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
